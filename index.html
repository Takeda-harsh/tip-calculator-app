<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
  </style>
</head>
<body>
<div class="logo">
  <img src="./images/logo.svg">
</div>

<div class="content">

<div class="display">
  <p class="bill-label">Bill</p>
  <div class="bill-input">
    <div class="dollar-div">
      <img src="./images/icon-dollar.svg" class="dollar-icon">
    </div>
    <input type="text" id="bill">
  </div>
  
</div>
 
<div class="tips-div">
  <p>Select Tip %</p>
  <div class="grid-container">
  <div class="grid-item">5%</div>
  <div class="grid-item">10%</div>
  <div class="grid-item">15%</div>
  <div class="grid-item">25%</div>
  <div class="grid-item"> 50%</div>
  <input type="text" placeholder="Custom" class="grid-item" id="custom-tip">
  
  
 
  
  </div>
  
</div>
 
<div class="number-of-people">
  <p>Number of People</p>
  <div class="bill-input">
    <div class="dollar-div">
      <img src="./images/icon-person.svg" class="dollar-icon">
    </div>
    <input type="text" id="noofpeople">
  </div>
</div>

<div class="display-tip">
<div class="per-person-display">
  <p><span id="size">Tip Amount</span><br>
  <span class="person-text">/ person</span></p>

<div class="per-person-display" id="tip-amount"></div>
</div>
  

<div class="per-person-display">
  <p><span id="size">Total</span><br>
    <span class="person-text">/ person</span></p>
  <div class="per-person-display" id="total-amount"></div>
</div>
  

  <button class="reset-btn">RESET</button>
</div>

 

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
